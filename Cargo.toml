[package]
name = "aws-start-stop"
version = "0.1.0"
edition = "2021"
authors = ["Vlad Vasiliu"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aws-config = "0.3.0"
aws-sdk-ec2 = "0.3.0"
clap = { version = "3.0.0-rc.13", features = ["cargo", "env", "regex"] }
color-eyre = "0.5"
regex = { version = "1", features = ["perf-dfa"] }
tokio = { version = "~1", features = ["macros", "parking_lot", "rt", "time"] }

[profile.release]
lto = true
incremental = true
codegen-units = 1
panic = "abort"

[profile.dev.package.backtrace]
opt-level = 3